<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Weight Converter</title>
    </head>
    <body>
        <div class="container">
            <h2 class="heading">Weight Converter</h2>
            <div class="input-wrapper">
                <label for="kg">Kilogram:</label>
                <input type="number" name="kg" id="kg" value="10" />
            </div>

            <div class="input-wrapper">
                <label for="lb">Pounds:</label>
                <input type="number" name="lb" id="lb" />
            </div>

            <div class="input-wrapper">
                <label for="kg">Ounces:</label>
                <input type="number" name="oz" id="oz" />
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
